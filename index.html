<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/style.css" type="text/css">
  </head>
  <body>
    <!-- Company Header -->
    <div class="company-header">
      <!-- Container -->
      <div class="container">
        <img src="../SecretAgentSupply/resources/images/logo.png" alt="company logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>

    <!-- Main Banner -->
    <div class="main-banner">
      <!-- Container -->
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- "Nav Bar" -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- Products & Info -->
    <div class="container">
      <!-- Products -->
      <div class="products">
        <!-- Product (individual) -->
        <!-- Pen -->
        <div class="product">
        <!-- Items -->
        <div class="product-image">
            <img src="../SecretAgentSupply/resources/images/pen.png" alt="pen">
          </div>
          <span class="product-desc">Exploding Pen</span>
        </div>
        <!-- Watch -->
        <div class="product watch">
          <div class="product-image">
            <img src="../SecretAgentSupply/resources/images/watch.png" alt="watch">
          </div>
          <span class="product-desc">Cellular Watch</span>
        </div>
        <!-- Sunglasses -->
        <div class="product sunglasses">
          <div class="product-image">
            <img src="../SecretAgentSupply/resources/images/glasses.png" alt="sunglasses">
          </div>
          <span class="product-desc">Thermal Glasses</span>
        </div>
      </div> <!-- end products div -->
    </div>

    <!-- Info -->
    <div class="container">

    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <span>&copy; Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
